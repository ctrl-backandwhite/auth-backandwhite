name: Snyk Security

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
    types: [opened, synchronize, reopened] # Eventos explÃ­citos para PR

permissions:
  contents: read
  # Permiso clave para escribir los resultados del escaneo en GitHub Code Scanning
  security-events: write

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      ## ðŸ§± ConfiguraciÃ³n del Entorno Java/Maven
      # Necesario para que Snyk pueda analizar las dependencias de pom.xml
      - name: Set up Java for Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21' # AsegÃºrate de que esta versiÃ³n coincida con tu proyecto
          distribution: 'temurin'
          cache: 'maven' # Habilita el cachÃ© de Maven

      # ðŸ› ï¸ InstalaciÃ³n de Dependencias
      # Ejecutar la instalaciÃ³n antes de Snyk ayuda a resolver problemas de permisos y garantiza
      # que el Ã¡rbol de dependencias estÃ© listo (soluciona el error de exit code -13).
      - name: Install Maven Dependencies and Build
        run: mvn install -DskipTests --batch-mode

      ## ðŸ›¡ï¸ ConfiguraciÃ³n de Snyk
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      ---

      ## ðŸ” Escaneos y Monitoreo

      # 1. Snyk Code (AnÃ¡lisis de CÃ³digo EstÃ¡tico)
      - name: Snyk Code test and generate SARIF
        run: snyk code test --sarif > snyk-code.sarif
        # Permite la continuidad del flujo de trabajo para cargar el SARIF
        continue-on-error: true

      # 2. Snyk Open Source (Vulnerabilidades en Dependencias)
      - name: Snyk Open Source monitor
        # El 'monitor' envÃ­a resultados a la plataforma Snyk
        run: snyk monitor --all-projects

      # 3. Snyk IaC (Infraestructura como CÃ³digo)
      - name: Snyk IaC test and report
        run: snyk iac test --report
        # Permite la continuidad para cargar el SARIF (si Snyk IaC lo genera)
        continue-on-error: true

      # 4. Snyk Container (Escaneo de Imagen Docker)
      - name: Build a Docker image
        run: docker build -t your/image-to-test . # AsegÃºrate de que la ruta sea correcta

      - name: Snyk Container monitor
        run: snyk container monitor your/image-to-test --file=Dockerfile

      ---

      ## ðŸ“¤ Carga de Resultados

      # Carga el archivo SARIF generado por Snyk Code a GitHub Code Scanning
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif