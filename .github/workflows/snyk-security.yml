name: Snyk Security

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # üö® PASO CLAVE A√ëADIDO: Configurar Java y Maven
      - name: Set up Java for Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Cambia esto a la versi√≥n de Java que uses (e.g., '11', '21')
          distribution: 'temurin'
          cache: 'maven' # Habilita el cach√© de Maven para builds m√°s r√°pidas

      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test
        run: snyk code test --sarif > snyk-code.sarif
        continue-on-error: true

      - name: Snyk Open Source monitor
        # Ahora el 'monitor' deber√≠a poder ejecutar Maven correctamente
        run: snyk monitor --all-projects

      - name: Snyk IaC test and report
        run: snyk iac test --report
        continue-on-error: true # Recomendado para Code Scanning

      - name: Build a Docker image
        run: docker build -t your/image-to-test .

      - name: Snyk Container monitor
        run: snyk container monitor your/image-to-test --file=Dockerfile

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif