name: Snyk Security

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Configuración del Entorno Java/Maven
      - name: Set up Java for Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Instalación de Dependencias
      - name: Install Maven Dependencies and Build
        run: mvn install -DskipTests --batch-mode

      # Configuración de Snyk
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Escaneos y Monitoreo

      # 1. Snyk Code (Análisis de Código Estático)
      - name: Snyk Code test and generate SARIF
        run: snyk code test --sarif > snyk-code.sarif
        continue-on-error: true

      # 2. Snyk Open Source (Vulnerabilidades en Dependencias)
      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects

      # 3. Snyk IaC (Infraestructura como Código)
      - name: Snyk IaC test and report
        run: snyk iac test --report
        continue-on-error: true

      # 4. Snyk Container (Escaneo de Imagen Docker)
      - name: Build a Docker image
        # Asegúrate de que la ruta sea correcta si el Dockerfile no está en la raíz
        run: docker build -t your/image-to-test .

      - name: Snyk Container monitor
        run: snyk container monitor your/image-to-test --file=Dockerfile

      # Carga de Resultados
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif