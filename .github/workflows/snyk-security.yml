name: Snyk Security

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Configuraci贸n del Entorno Java/Maven
      - name: Set up Java for Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Instalaci贸n de Dependencias
      # Ejecutamos 'mvn dependency:tree' antes de Snyk, lo cual Snyk intenta hacer.
      - name: Pre-build Maven Dependencies (Troubleshooting)
        run: mvn dependency:tree -DoutputType=dot --batch-mode

      # Configuraci贸n de Snyk
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 1. Snyk Code (An谩lisis de C贸digo Est谩tico)
      - name: Snyk Code test and generate SARIF
        run: snyk code test --sarif > snyk-code.sarif
        continue-on-error: true

      # 2. Snyk Open Source (Vulnerabilidades en Dependencias)
      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects
        #  CAMBIO CLAVE: Asegura la ejecuci贸n en el directorio del pom.xml
        working-directory: ./

      # 3. Snyk IaC (Infraestructura como C贸digo)
      - name: Snyk IaC test and report
        run: snyk iac test --report
        continue-on-error: true
        working-directory: ./ # Tambi茅n aplicado por si acaso

      # 4. Snyk Container (Escaneo de Imagen Docker)
      #- name: Build a Docker image
      #  run: docker build -t your/image-to-test .

      #- name: Snyk Container monitor
      #  run: snyk container monitor your/image-to-test --file=Dockerfile

      # Carga de Resultados
      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif